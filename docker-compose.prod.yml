version: '3'

services:
  api:
    build:
      context: ./api
      dockerfile: .docker/prod/Dockerfile
    image: dan-warfighter-prod-api
    container_name: dan-warfighter-prod-api
    command: .docker/prod/start.sh
    volumes:
      - ./api:/api
    env_file:
      - ./.envs/.dev
    ports:
      - "8000:8000"
    depends_on:
      - warfighter-db

  frontend:
    build:
      context: ./frontend
      dockerfile: .docker/prod/Dockerfile
    image: dan-warfighter-prod-frontend
    container_name: dan-warfighter-prod-frontend
    command: .docker/prod/start.sh
    volumes:
      - ./frontend:/frontend
    env_file:
      - ./.envs/.prod
    ports:
      - "3000:3000"
    depends_on:
      - api

  warfighter-db:
    image: postgres:latest
    volumes:
      - warfighter_prod_postgres_data:/var/lib/postgresql/data
    env_file:
      - .envs/.prod

  redis:
    image: redis:latest


volumes:
  warfighter_prod_postgres_data: